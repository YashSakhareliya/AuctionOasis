<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AuctionOasis</title>
    </head>

    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/root.css">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <body>
        <header>
            <section>
                <div class="nav-container">
                    <div class="logo-name">
                        <a href="#home">AuctionOasis</a>
                    </div>
                    <div class="search-bar">
                        <input type="text" name="search" id="" paceholder="Search">
                    </div>
    
                    <div class="nav-links-container">
                        <ul class="nav-links">
                            <li><a href="#">Live Auction</a></li>
                            <li><a href="#">DashBoard</a></li>
                            <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                            <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        </ul>
    
                    </div>
    
                </div>
            </section>
        </header>


        <main>
            <section>
                <div class="hero-container">
                    <div class="hero-content">
                        <div class="hero-content-text">
                            <span id="span1">Discover Unique</span>
                            <span id="span2">Auction Treasures</span>
                            <p>Join thousands of collectors and enthusiasts in the most trusted 
                                online auction platform. Bid, win, and collect your next treasure.
                            </p>
                        </div>
                        <div class="hero-content-button">
                            <button id="hero-btn1">Start Bidding</button>
                            <button id="hero-btn2">Learn More</button>
                        </div>
                    </div>
                    <div class="hero-photo">
                        <img src="./style/components/Home_page_photo.avif" alt="Hero_image">
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
